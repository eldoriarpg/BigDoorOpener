# dont touch it or at least dont complain when everything burns.
version: 1
# Get a simple notify, when a new build is available. Keeping this enabled is highly recommended
checkUpdates: true
# The refresh rate of the door state
refreshRate: 20
language: en_US
# The refresh rate of time changes in ticks. 1 sec = 20 ticks
timedRefreshRate: 20
# Help us improving this plugin by sending some anonymized metrics.
enableMetrics: true
# We save your doors. If it is empty you should change this :P
doors:
